<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Buscar Hoteles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Buscar Hoteles</h2>

  <div th:if="${#lists.isEmpty(hoteles)}">
    <p class="text-muted">No se encontraron hoteles.</p>
  </div>

  <!-- Cuadrícula de tarjetas -->
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" th:if="${!#lists.isEmpty(hoteles)}">
    <div class="col" th:each="hotel : ${hoteles}">
      <div class="card h-100 shadow-sm">
        <div class="card-body">
          <h5 class="card-title" th:text="${hotel.nombre}">Nombre del Hotel</h5>
          <p class="card-text">
            <strong>Localidad:</strong> <span th:text="${hotel.localidad}">Localidad</span><br>
            <strong>Descripción:</strong> <span th:text="${hotel.descripcion}">Descripción</span><br>
            <strong>Piscina:</strong>
            <span th:text="${hotel.piscina} ? 'Sí' : 'No'">Sí/No</span><br>
            <strong>Categoría:</strong> <span th:text="${hotel.categoria.nombre}">Categoría</span>
          </p>
          <!--<a th:href="@{/habitaciones/{codigo}/buscar(codigo=${hotel.codigo})}" class="btn btn-outline-primary mt-2">
            Ver Habitaciones
          </a>-->

          <a class="btn btn-outline-primary mt-2" th:href="@{'/habitaciones/' + ${hotel.codigo} + '/buscar'}">Ver Habitaciones</a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
