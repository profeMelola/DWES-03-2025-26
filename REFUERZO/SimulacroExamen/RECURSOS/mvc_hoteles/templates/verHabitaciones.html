<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4">Habitaciones disponibles</h2>

    <!-- Mensajes -->
    <div th:if="${msg}" class="alert alert-success" th:text="${msg}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div">
        <p class="text-muted">No hay habitaciones disponibles.</p>
    </div>


    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" >

        <div class="col" th:each="habitacion : ${habitaciones}">

            <div class="card h-100 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title" >Código</h5>
                    <p class="card-text">
                        <strong>Tamaño:</strong> <span>???????????? </span><br>
                        <strong>Doble:</strong> <span>???????????? </span><br>
                        <strong>Precio por noche:</strong> <span>???????????? </span><br>
                        <strong>Incluye desayuno:</strong> <span>???????????? </span><br>
                        <strong>Ocupada:</strong> <span>???????????? </span><br>
                    </p>

                    <!-- Solo mostrar el botón si el usuario es ADMIN -->
                    <form  method="post">
                        <button class="btn btn-danger btn-sm mt-2">Eliminar</button>
                    </form>

                </div>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a href="/hoteles" class="btn btn-secondary">Volver a Hoteles</a>
    </div>
</div>
</body>
</html>
